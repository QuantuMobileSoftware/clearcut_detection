db_stage:
  image: clearcut_detection/postgis
  expose:
    - 5432
  ports:
    - "5433:5432"
  env_file:
    - db.env
  volumes:
    - ./db-data_stage/data:/var/lib/postgresql/data
    - ./:/code

model_stage_2:
  image: clearcut_detection/model2
  env_file:
    - ./model2/model.env
#    - ./model2/db.env
#    - ./model2/rabbitmq.env
  volumes:
    - ./model2/:/model
    - ./data/:/model/data
  working_dir: /model
  environment:
    - DB_HOST=db_stage
    - RABBITMQ_HOST=rabbitmq_stage
    - CUDA_VISIBLE_DEVICES=0
    - PREDICT=1
  links:
    - "rabbitmq_stage"
    - "db_stage"
  command: /bin/bash -c "celery -A tasks worker -Q model_predict_queue --concurrency=2 --loglevel=DEBUG"  # todo

react_stage:
  image: node:10.15.0
  volumes:
    - ./frontend:/frontend
  working_dir: /frontend
  ports:
    - "3001:3000"
  links: 
    - "django_stage"
  command: /bin/bash -c "npm install && npm run-script build"

django_stage:
  image: clearcut_detection/backend
  env_file:
    - db.env
    - django.env
    - rabbitmq.env
  environment:
    - DJANGO_SETTINGS_MODULE=clearcut_detection_backend.prod_settings
    - DB_HOST=db_stage
    - RABBITMQ_HOST=rabbitmq_stage
    - SENTINEL_DOWNLOAD=1   # prevent requesting to sentinel
    - DOWNLOAD_IMG=1  # skip downloading images if SENTINEL_DOWNLOAD=true
    - PREPARE_TIF=1  # skip preprocessing images
    - ADD_TASKS=1  # skip adding tasks
    - MAKE_PREDICT=1  # skip predicting of clearcuts
    - CONVERT_TO_TIFF=1  # skip converting to tiff for uploading
    - UPLOAD_TO_MAPBOX=1  # skip uploading to mapbox server
  volumes:
    - ./:/code
  working_dir: /code
  links:
    - "db_stage"
#    - "model_stage_2"
    - "rabbitmq_stage"
  expose:
    - 9000
  ports:
    - "9001:9000"
  command: /bin/bash -c "exec invoke runbackend"

nginx_stage:
  image: nginx:1.15.8
  links:
    - "django_stage"
  expose:
    - "8082"
  ports:
    - "8082:8082"
  environment:
    - VIRTUAL_HOST=clearcut1.quantumobile.com
    - VIRTUAL_PORT=8082
    - LETSENCRYPT_HOST=clearcut1.quantumobile.com
    - LETSENCRYPT_EMAIL=o.tsiapa@quantumobile.com
  volumes:
    - ./nginx/nginx_stage.conf:/etc/nginx/conf.d/default.conf
    - ./frontend/build:/frontend/build
    - ./db-data_stage/data:/var/lib/postgresql/data

rabbitmq_stage:
  hostname: "rabbitmq_stage"
  labels:
    NAME: "rabbitmq_stage"
  image: "rabbitmq"
  env_file:
    - rabbitmq.env
  expose:
    - 15672
    - 5672
  restart: always

