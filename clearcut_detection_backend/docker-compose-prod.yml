db_prod:
  image: clearcut_detection/postgis
  expose:
    - 5432
  env_file:
    - db.env
  volumes:
    - ./db-data/data:/var/lib/postgresql/data
    - ./:/code

model_prod_2:
  image: clearcut_detection/model2
  env_file:
    - ./model2/model.env
    - ./model2/db.env
  volumes:
    - ./model2/:/model
    - ./data/:/model/data
  working_dir: /model
  environment:
    - DB_HOST=db_prod
    - CUDA_VISIBLE_DEVICES=0
  links:
    - "rabbitmq_prod"
    - "db_prod"
  command: /bin/bash -c "./run_predict.sh"

react_prod:
  image: node:10.15.0
  volumes:
    - ./frontend:/frontend
  working_dir: /frontend
  ports:
    - "3000:3000"
  links: 
    - "django_prod"
  command: /bin/bash -c "npm install && npm run-script build"

django_prod:
  image: clearcut_detection/backend
  env_file:
    - db.env
    - django.env
  environment:
    - DJANGO_SETTINGS_MODULE=clearcut_detection_backend.prod_settings
    - DB_HOST=db_prod
  volumes:
    - ./:/code
  working_dir: /code
  links:
    - "db_prod"
    - "model_prod_2"
    - "rabbitmq_prod"
  expose:
    - 9000
  command: /bin/bash -c "exec invoke runbackend"

nginx:
  image: nginx:1.15.8
  links:
    - "django_prod"
  expose:
    - "8080"
  ports:
    - "8080:8080"
    - "80:80"
  environment:
    - VIRTUAL_HOST=clearcut.quantumobile.com
    - VIRTUAL_PORT=8080
    - LETSENCRYPT_HOST=clearcut.quantumobile.com
    - LETSENCRYPT_EMAIL=o.tsiapa@quantumobile.com
  volumes:
    - ./nginx/nginx_prod.conf:/etc/nginx/conf.d/default.conf
    - ./frontend/build:/frontend/build

rabbitmq_prod:
  hostname: "rabbitmq_prod"
  labels:
    NAME: "rabbitmq_prod"
  image: "rabbitmq"
  environment:
    RABBITMQ_DEFAULT_USER: "guest"
    RABBITMQ_DEFAULT_PASS: "guest"
    RABBITMQ_DEFAULT_VHOST: "/"
    RABBITMQ_NODE_PORT_NUMBER: "5672"
    RABBITMQ_MANAGER_PORT_NUMBER: "15672"
  expose:
    - 15672
    - 5672
  restart: always

